<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MalaTourist - Đăng Ký</title>
    <link rel="stylesheet" href="trangdangky.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="logoo.png" alt="MalaTourist Logo">
            </div>
            <nav>
                <ul>
                    <li><a href="#">Trang chủ</a></li>
                    <li><a href="#">Dịch vụ</a></li>
                    <li><a href="#">Khách sạn</a></li>
                    <li><a href="#">Giới thiệu</a></li>
                    <li><a href="#">Liên hệ</a></li>
                </ul>
            </nav>
        </header>
        <div class="main-content">
            <div class="left">
                <img src="hee.png" alt="">
            </div>
            <div class="right">
                <form>
                    <!-- Tên của bạn<input type="text" id="name" placeholder="Tên của bạn "> -->
                    <div class="form-group">
                        <label for="fullname">Họ và tên </label> 
                        <input type="text" id="fullname" name="fullname" placeholder="Nhập họ tên của bạn" required> 
                    </div>
            
                    <div class="form-group">
                        <label for="email">Email</label>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="email" id="email" name="email" placeholder="Nhập email" required>
                    </div>
                    
            
                    <div class="form-group">
                        <label for="birthday">Ngày sinh</label>
                        <input type="date" id="birthday" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mật khẩu</label>
                        &nbsp;<input type="password" id="password" placeholder="Mật khẩu">
                    </div>
                    <div class="btn"><submit type="submit" class="login-btn"><a href="dangnhap.html">Đăng ký</a></submit></div>
    
                </form>
            </div>
            <div class="contact-info">
                <img src="tt.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
