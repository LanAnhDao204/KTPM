<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="dangnhap.css">
</head>
<body>
    <img src="anhminhhoa.png" alt="" class="anh">
    <div class="login-container">
        <h2>Đăng nhập bằng:</h2>
        <div class="social-login">
            <button class="facebook-btn">Facebook</button>
            <button class="google-btn">Google</button>
        </div>
        <div class="separator">Hoặc</div>
        <form>
            <div class="input-group">
                <label for="email">Email / Số điện thoại</label>
                <input type="text" id="email" placeholder="Email / Số điện thoại">
            </div>
            <div class="input-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" placeholder="Mật khẩu">
            </div>
            <div class="forgot-password">
                <a href="#">Quên mật khẩu?</a>
            </div>
            <submit type="submit" class="login-btn"><a href="trangchinh.html">Đăng nhập</a></submit>
        </form>
    </div>
</body>
</html>
